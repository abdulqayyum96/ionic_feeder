<div class="modal">
  <ion-header-bar>
    <h1 class="title">Connect devices</h1>
    <div class="button button-clear" ng-click="modal.hide()"><span class="icon ion-close"></span></div>
  </ion-header-bar>
  <ion-content class="limitedWidth">

    <h2>Add new device</h2>
    <p class="info">Add a device by sharing your private code.<br/>Your private code is <span class="faded">{{userId()}}</span></p>
    <button class="button button-round button-block" ng-click="share()">Send code</button>

    <hr>

    <h2>Received a code?</h2>
    <p class="info">Enter the code to start syncing feedings between your devices.</p>
    <button class="button button-round button-block" ng-click="enterCodePopup()">Enter code</button>

  </ion-content>
</div>
