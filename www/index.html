<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Ionic feeder</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/config.js"></script>
    <script src="js/protos.js"></script>
    <script src="js/model.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
  <ion-side-menus>

    <!-- Center content -->
    <ion-side-menu-content>
      <ion-content id="CounterApp" ng-controller="CounterCtrl">
        <div class="counter">
          <button menu-toggle="left" class="button button-icon icon ion-navicon button-menu"></button>
          <div class="ongoing">
            <span class="duration" ng-show="currentFeeding">{{currentFeeding.duration | date:'m:ss'}}</span>
            <span class="duration" ng-show="!currentFeeding">0:00</span>
          </div>

          <div class="suppliers">
            <button class="button button-round {{lClass}}" id="breastL" ng-click="toggleFeeding('L')" ng-bind-html="leftSign"></button> 
            <button class="button button-round button-bottle" id="bottle"  ng-click="bottleFeeding()"><i class="ion-waterdrop"></i></button> 
            <button class="button button-round {{rClass}}" id="breastR" ng-click="toggleFeeding('R')" ng-bind-html="rightSign"></button> 
          </div>
        </div>  

        <div class="loader" ng-show="loading"><i class="ion-loading-c"></i></div>

        <ion-slide-box on-slide-changed="slideHasChanged($index)" show-pager="false" active-slide="activeSlide">
          <ion-slide ng-repeat="feedingDay in feedings.slice(0,7) track by $index">
            <ion-list>
              <div class="day"><i ng-show="$index > 0 && feedings[$index-1]" class="ion-arrow-left-b"></i> {{feedingDay[0].startTime | date:'EEEE'}} <i class="ion-arrow-right-b"></i> </div>
              <div ng-repeat="feeding in feedingDay"><ng-include src="'list.html'" /></div>
            </ion-list>
          </ion-slide>
          <ion-slide> <!-- today is a bit of a special case -->
            <ion-list>
              <div class="day"><i class="ion-arrow-left-b"></i> Today</div>
              <div ng-show="mostRecentFinishedFeeding" class="times timeSinceLast" ng-show="timeSinceLast">
                <span class="time">{{timeSinceLast}}</span>
                <p>since last feeding</p>
              </div>
              <div ng-repeat="feeding in feedings[7]"><ng-include src="'list.html'" /></div>
            </ion-list>
          </ion-slide>
        </ion-slide-box>
      </ion-content>
    </ion-side-menu-content>

    <!-- Left menu -->
    <ion-side-menu side="left">
      <ion-content ng-controller="MenuCtrl" class="sidemenu">
        <ion-list>
          <ion-item ng-click="about()">About</ion-item>
          <ion-item ng-click="share()">Share code</ion-item>
          <ion-item ng-click="enterCode()">Enter code</ion-item>
          <ion-item ng-click="resyncToday()">Resync today</ion-item>
          <ion-item ng-click="postAllFeedings()">Upload all</ion-item>
          <ion-item ng-click="toggleDemoMode()" class="item item-icon-right">Demo mode<i ng-show="demoModeOn" class="icon ion-checkmark"></i></ion-item>
          <ion-item ng-click="toggleVibrate()" class="item item-icon-right">Vibrate<i ng-show="vibrateOn" class="icon ion-checkmark"></i></ion-item>
          <ion-item ng-click="exitApp()">Exit</ion-item>
        </ion-list>
        <script id="enterCodeModal.html" type="text/ng-template">
          <div class="modal">
            <ion-header-bar>
              <h1 class="title">Shared code</h1>
            </ion-header-bar>
            <ion-content>
              <p>Your current code is <strong>{{userId()}}</strong>.</p>

              <div class="list">
                <label class="item item-input item-stacked-label">
                  <span class="input-label">Enter code</span>
                  <input type="text" ng-model="enteredCode" placeholder="{{userId()}}">
                </label>
                <button class="button button-block button-positive" ng-click="storeEnteredCode(enteredCode)">Save</button>
              </div
               
            </ion-content>
          </div>
        </script>
      </ion-content>
    </ion-side-menu>

  </ion-side-menus>



  </body>
</html>
