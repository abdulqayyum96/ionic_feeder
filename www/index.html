<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/config.js"></script>
    <script src="js/protos.js"></script>
    <script src="js/model.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">



    <ion-pane ng-controller="CounterCtrl">
      <ion-content>
        <ion-slide-box on-slide-changed="slideHasChanged($index)" show-pager="false"> <!--  active-slide="activeSlide"> -->
          <ion-slide>
              <ng-include src="'list.html'" />
          </ion-slide>
          <ion-slide>
              <ng-include src="'list.html'" />
          </ion-slide>
          <ion-slide>

            <div class="suppliers">
              <a class="button button-round {{lClass}}" id="breastL" ng-click="toggleFeeding('L')" ng-bind-html="leftSign"></a> 
              <a class="button button-round {{rClass}}" id="breastR" ng-click="toggleFeeding('R')" ng-bind-html="rightSign"></a> 
            </div>

            <ion-list>
              <div class="ongoing">
                <span class="supplier">{{currentFeeding.supplier}}</span>
                <span class="starttime">{{currentFeeding.startTime | date:'EEE dd/MM HH:mm'}}</span>
                <span class="duration">{{currentFeeding.duration | date:'m:ss'}}</span>
                <!-- <span class="volume">{{currentFeeding.volume}}</span> -->
              </div>
              <div class="timeSinceLast">Last feeding was <span class="time">{{timeSinceLast}}</span>{{timeSinceLastSuffix}}</div>
              <ng-include src="'list.html'" />
            </ion-list>

            <div class="suppliers">
              <a class="button button-large" ng-click="postFeeding()">Upload all</a> 
            </div>
          </ion-slide>
        </ion-slide-box>
      </ion-content>
    </ion-pane>
  </body>
</html>
